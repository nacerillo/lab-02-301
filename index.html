<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/base.css" />
    <link rel="stylesheet" href="CSS/layout.css" />
    <link rel="stylesheet" href="CSS/modules.css" />
    <link rel=“preconnect” href=“https://fonts.gstatic.com”> <link
    href=“https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text&display=swap”
    rel=“stylesheet”>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option id="def" value="default">default-All</option>
      </select>
      <button id="page-1">Page 1</button>
      <button id="page-2">Page 2</button>
      </br>
      <form name="formA">
        <input type="radio" id="title" name="option" value="title" />
        <label for="title">Sort by title</label><br />
       
        <input type="radio" id="horn" name="option" value="horns" />
        <label for="horn">Sort by number of horns</label><br />
      </form>
    </header>
    <main>
      <script id="mustache-template-li" type="x-tmpl-mustache">
        <li>
          <h2> {{title}} </h2>
          <img src= {{image_url}} alt = {{keyword}}>
          <p>{{description}}</p>
        </li>
      </script>
      <ul></ul>
    </main>
    <footer></footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
</html>
